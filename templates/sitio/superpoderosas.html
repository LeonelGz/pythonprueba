{% include 'sitio/cabecera.html' %}
 
    <div class="row">
        {% for valor in valores%}
        
           
        {% if valor['category_id']==2%}

        
        
           
        <div class="col-md-3">
            <div class="card">
                
                 
                <img style="object-fit: contain;" class="card-img-top" src="{{valor['content_url']}}" alt="Title">
                
                <div class="card-body">
                    <h4 class="card-title">{{valor['title']}}</h4>
                    <p class="card-text">
                        {{valor['description'] | safe }} 
                        
                    </p>
                    <p class="card-text">
                        <a name="" id="" class="btn btn-success" href="{{valor['content_url']}}" role="button">Descargar</a>
                    </p>
                </div>
                 
                 
            </div>
        </div>
        {% endif%}
        {% endfor %}
        
    </div>
